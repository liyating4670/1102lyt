<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $(function () {
        $.ajax({
            url:"http://localhost:3000/",
            type:'GET',
            success: function (e) {
//                console.log(e);
                for(var i in e){
                    $('table').append('<tr><td>'+e[i].title+'</td><td>'+e[i].concent+'</td></tr>')
                }
            }
        })
    })
</script>
